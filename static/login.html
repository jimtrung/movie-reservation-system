{{ block "login" . }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
</head>
<body>

    <div class="form-container">
        <h2>Login</h2>
        <form hx-post="/user/login"
            hx-target="#response"
            hx-swap="innerHTML"
            hx-ext="json-enc">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autocomplete="off" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="off" required>
            </div>

            <button type="submit">Log In</button>
        </form>

        <div class="google-btn">
            <img src="https://www.gstatic.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
            Log in with Google
        </div>

        <a href="/signup" class="login-link">Don't have an account? Sign up</a>

        <a href="/forgotpassword" class="forgot-password-link">Forgot Password?</a>

        <div id="response"></div>
    </div>
</body>
</html>
{{ end }}
