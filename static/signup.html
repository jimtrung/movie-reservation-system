<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body>

    <div class="form-container">
        <h2>Create Account</h2>
        <form hx-post="/user/signup"
              hx-target="#response"
              hx-swap="innerHTML"
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autocomplete="off" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" autocomplete="off" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="off" required>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <div class="google-btn">
            <img src="https://www.gstatic.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
            Sign up with Google
        </div>

        <a href="/login" class="login-link">Already have an account? Log in</a>

        <div id="response"></div>
    </div>

</body>
</html>
